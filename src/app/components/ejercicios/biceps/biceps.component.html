<div class="container-fluid ">
        <div class="row">
            <h1 class="text-center mt-3 titulo" >Ejercicios de Bíceps</h1>
              <div class="card text-center mx-2 my-2" *ngFor="let biceps of listEjercicios" style="max-width: 28rem;">
                <div class="card-body">
                  <h2 class="card-title"><strong>{{biceps.ejercicio}}</strong></h2>
                  <img src="{{biceps.img}}" class="card-img-top img-fluid" max-with= "50px" max-height="100px" alt="...">
                  <h4 class="card-subtitle mb-2 text-muted text-center">Ejecución del Ejercicio</h4>
                  <p class="card-text">{{biceps.indicacion}} </p>
                  <p class="card-text text-justify">{{biceps.pasos}}</p>
                  <a href="{{biceps.link}}" class="btn btn-primary">Ver Vídeo</a>
                </div>
              </div>
          
          </div>
</div>
